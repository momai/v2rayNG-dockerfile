name: Build and Release on new v2rayNG tag

on:
  schedule:
    - cron: '0 * * * *' # каждый час
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout self
        uses: actions/checkout@v3

      - name: Get latest upstream tag
        id: get_tag
        run: |
          git ls-remote --tags https://github.com/2dust/v2rayNG.git | \
            awk -F/ '{print $3}' | grep -v '\^{}' | sort -V | tail -n1 > latest_tag.txt
          echo "tag=$(cat latest_tag.txt)" >> $GITHUB_OUTPUT

      - name: Check if already built
        id: check_built
        run: |
          if grep -q "$(cat latest_tag.txt)" built_tags.txt 2>/dev/null; then
            echo "already_built=true" >> $GITHUB_OUTPUT
          else
            echo "already_built=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: steps.check_built.outputs.already_built == 'false'
        run: |
          repo=$(echo "${GITHUB_REPOSITORY,,}")
          docker build -t ghcr.io/$repo:${{ steps.get_tag.outputs.tag }} .

      - name: Login to GitHub Container Registry
        if: steps.check_built.outputs.already_built == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: steps.check_built.outputs.already_built == 'false'
        run: |
          repo=$(echo "${GITHUB_REPOSITORY,,}")
          docker push ghcr.io/$repo:${{ steps.get_tag.outputs.tag }}

      - name: Create and push tag
        if: steps.check_built.outputs.already_built == 'false'
        run: |
          git tag ${{ steps.get_tag.outputs.tag }}
          git push origin ${{ steps.get_tag.outputs.tag }}

      - name: Create GitHub Release
        if: steps.check_built.outputs.already_built == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            Новый релиз на основе тега [${{ steps.get_tag.outputs.tag }}](https://github.com/2dust/v2rayNG/releases/tag/${{ steps.get_tag.outputs.tag }})
            Docker-образ: `ghcr.io/${{ github.repository }}:${{ steps.get_tag.outputs.tag }}`

      - name: Mark tag as built
        if: steps.check_built.outputs.already_built == 'false'
        run: |
          echo "$(cat latest_tag.txt)" >> built_tags.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add built_tags.txt
          git commit -m "Built for tag $(cat latest_tag.txt)"
          git push 